<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>eve1ynのポートフォリオ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: url('library.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      max-width: 600px;
    }

    .card h1 {
      font-size: 2.4em;
      margin-bottom: 20px;
      color: #2c3e50;
      text-shadow: 1px 1px 2px #ccc;
    }

    .card img {
      width: 200px;
      border-radius: 100px;
      border: 4px solid #7dc9c9;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 1.1em;
      font-family: 'JetBrains Mono', monospace;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ようこそ</h1>
    <img src="mydogs.jpg" alt="地獄の番犬">
    <p>
      はじめまして、eve1ynです。<br>
      MEMSや情報幾何、バイオ情報解析に関心を持ち、<br>
      現在はマイクロバイオームと数理モデルに取り組んでいます。
    </p>
  </div>
</body>
</html>

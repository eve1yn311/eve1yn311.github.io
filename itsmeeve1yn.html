<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>私のポートフォリオ</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: radial-gradient(circle at 20% 20%, #e0f7fa, #ffffff);
      background-image: 
        radial-gradient(#c1dcdc 1px, transparent 1px),
        radial-gradient(#c1dcdc 1px, transparent 1px);
      background-size: 30px 30px;
      background-position: 0 0, 15px 15px;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      text-align: center;
    }

    .card img {
      width: 200px;
      border-radius: 100px;
      border: 3px solid #7dc9c9;
      margin-bottom: 20px;
    }

    .card h1 {
      font-size: 1.8em;
      margin-bottom: 0.3em;
    }

    .card p {
      font-size: 1.1em;
      line-height: 1.6em;
      font-family: 'JetBrains Mono', monospace;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="S_27402242.jpg" alt="地獄の番犬">
    <h1>こんにちは、eve1yn311です</h1>
    <p>
      大学でMEMSや情報幾何、<br>マイクロバイオームの解析に取り組んでいます。<br>
      科学とデザインの融合を目指しています。
    </p>
  </div>
</body>
</html>
